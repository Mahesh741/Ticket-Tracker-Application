<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2 class="text-center mb-4" th:text="${title}"></h2>
                <form th:action="@{/admin/saveTicket}" method="post" th:object="${ticket}">
                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" id="id" class="form-control" th:field="*{id}" readonly="readonly">
                    </div>
                    <div class="mb-3">
                        <label for="ticketTitle" class="form-label">Title</label>
                        <input type="text" id="ticketTitle" class="form-control" th:field="*{ticketTitle}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Short Description</label>
                        <input type="text" id="description" class="form-control" th:field="*{description}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Ticket</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
