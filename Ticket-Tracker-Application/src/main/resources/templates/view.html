<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>View Ticket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.table-black {
			background-color: black;

			color: white;

		}

		.table-black th,
		.table-black td {
			border-color: white;

			background-color: darkgray;
		}
	</style>
</head>

<body>
	<div class="container mt-4">
		<a th:href="@{/admin/ticket}" class="btn btn-primary mb-3">Back</a>
		<table class="table table-bordered table-black">
			<thead class="table-light">
				<tr>
					<th scope="col">Field</th>
					<th scope="col">Value</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>ID</td>
					<td th:text="${ticket.id}"></td>
				</tr>
				<tr>
					<td>Ticket Title</td>
					<td th:text="${ticket.ticketTitle}"></td>
				</tr>
				<tr>
					<td>Ticket Short Description</td>
					<td th:text="${ticket.description}"></td>
				</tr>
				<tr>
					<td>Ticket Created On</td>
					<td th:text="${ticket.ticketCreated}"></td>
				</tr>
				<!-- Add more rows as needed -->
			</tbody>
		</table>
	</div>
</body>

</html>
